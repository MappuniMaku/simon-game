<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon the Game</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game" id="simon-game">
        <div class="game__buttons-field">
            <div class="game__button-container">
                <div class="game__button game__button_green" data-button-number="1" v-on:click="playSound"></div>
            </div>
            <div class="game__button-container">
                <div class="game__button game__button_yellow" data-button-number="2" v-on:click="playSound"></div>
            </div>
            <div class="game__button-container">
                <div class="game__button game__button_blue" data-button-number="4" v-on:click="playSound"></div>
            </div>
            <div class="game__button-container">
                <div class="game__button game__button_red" data-button-number="3" v-on:click="playSound"></div>
            </div>


        </div>

        <audio id="sound1" preload="auto">
            <source src="sounds/1.mp3" type="audio/mpeg">
            <source src="sounds/1.ogg" type="audio/ogg">
        </audio>
        <audio>
            <source src="sounds/2.mp3" type="audio/mpeg">
            <source src="sounds/2.ogg" type="audio/ogg">
        </audio>
        <audio>
            <source src="sounds/3.mp3" type="audio/mpeg">
            <source src="sounds/3.ogg" type="audio/ogg">
        </audio>
        <audio>
            <source src="sounds/4.mp3" type="audio/mpeg">
            <source src="sounds/4.ogg" type="audio/ogg">
        </audio>
    </div>
    
    <script src="index.js" type="application/javascript"></script>
</body>
</html>
